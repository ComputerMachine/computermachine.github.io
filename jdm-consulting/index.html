<script type="text/javascript">
$(function() {

            "Ajit", "Mohammed", "Aryan",

        ]; 
    $("#author").text(author[Math.ceil(Math.random()*author.length)]);

        var changePlaceholder = Math.ceil(Math.random()*100);
        if (changePlaceholder % 2 == 0) {
            console.log(i);
            switch (i) {
                case 0:
                    $("#scale").text(scale[i]);
